# Create a deploy folder
mkdir deploy
cp index.html deploy/

# Create a simple package.json for GitHub Pages
echo '{
  "name": "portfolio",
  "version": "1.0.0",
  "scripts": {
    "deploy": "gh-pages -d deploy"
  },
  "devDependencies": {
    "gh-pages": "^6.0.0"
  },
  "homepage": "https://alexander.acension.pro"
}' > package.json

# Install only gh-pages
npm install gh-pages --save-dev

# Deploy
npm run deploy
